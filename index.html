<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Open Letter</h2>
        <br>
        <div class="embed-responsive embed-responsive-16by9 shadow-lg p-3 mb-5 bg-white rounded">
            <iframe class="embed-responsive-item"
                src="https://docs.google.com/document/d/e/2PACX-1vQvBvmkR-tPWuOXzzBHOD1lnceA7JDoj7QNexPRKT__tsddjExIU-OycuYHOx7zvYPpF3vUzPDzopZI/pub?embedded=true"></iframe>
        </div>
        <div>
            <h2>Your Signature</h2>
            <form action="post" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="institution" class="control-label">Institution</label>
                    <input type="text" id="institution" class="form-control" required placeholder="Institution">
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email Address (Optional)</label>
                    <input type="text" class="form-control" placeholder="Email Address">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <br>
        <div>
            <h2>Recent Signatures</h2>
            <div class="recent-signatures">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        (async function() {
            let { text } = await (await fetch(`/api/message`)).json();
            document.querySelector('.recent-signatures').textContent = text;
        }())
    </script>
</body>

</html>
